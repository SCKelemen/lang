name: Go
on: [push]
jobs:

  build:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .
    
    - name: Tests Ast
      run: cd ./ast && go test
    - name: Tests Exclaim
      run: cd ./exclaim && go test
    - name: Tests Scanner2
      run: cd ./scanner && go test
    - name: Tests Scream
      run: cd ./scream && go test
    - name: Tests Token
      run: cd ./token && go test
    - name: Tests Util
      run: cd ./util && go test
    - name: Tests Yell
      run: cd ./yell && go test
 