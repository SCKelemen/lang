name: Go
on: [push]
jobs:

  build:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .
    
    - name: Tests
      run: |
        cd ./ast && go test
        cd ..
        cd ./exclaim && go test
        cd ..
        cd ./scanner && go test
        cd ..
        cd ./scream && go test
        cd ..
        cd ./token && go test
        cd ..
        cd ./util && go test
        cd ..
        cd ./yell && go test
